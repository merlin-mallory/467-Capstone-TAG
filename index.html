<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="game.js"></script>
    <title>TA Game</title>
</head>
<body>
    <div class="viewport" id="viewport">
        <table id="dataTable">
            <thead></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <br><br>

    <div class="new_tbox_form" id="new_tbox_form">
        <button type="button" id="close_new">Close</button>
        <button type="button" id="edit_new">Delete</button>
        <form id="new_tbox">
            <label for="tbox_name">Scene Name:</label>
            <input id="tbox_name" type="text" name="name">
            <label for="tbox_id">ID:</label>
            <input type="number" id="tbox_id" value="0" min="0">
            <br>
            Text: <br>
            <textarea id="tbox_text" rows="4" cols="50"></textarea>
            <br>
            <div id="prompt_container">
                
            </div>
            <br>
            <button type="button" class="prompt_btn" id="prompt_btn">Add Prompt</button>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="edit_tbox_form" id="edit_tbox_form">
        <button type="button" id="close_edit">Close</button>        
        <form id="edit_tbox">
            <label for="edit_name">Scene Name:</label>
            <input id="edit_name" type="text">
            <label for="edit_id">ID:</label>
            <input type="number" id="edit_id" min="0">
            <br>
            Text: <br>
            <textarea id="edit_text" rows="4" cols="50"></textarea>
            <div id="edit_prompt_container"></div>
            <br>
            <button type="button" class="prompt_btn_edit" id="prompt_btn_edit">Add Prompt</button>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="menu">
        <div id="menu_buttons" class="menu_grid">
            <button class="menu_btn" id="new_text">New Scene</button>
            <button class="menu_btn" id="delete_text">Play Game</button>
        </div>
    </div>
</body>
</html>
